<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="center-align">Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-content">
          <h2 class="center-align">Generate a Password</h2>
          <div class="row">
            <!-- Textarea to hold generated password -->
            <div class="input-field">
              <textarea
                class="materialize-textarea center-align"
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>

            <!-- Password Length Range Input -->
            <div class="row">
              <p class="range-field">
                <label
                  >Password Length
                  <input type="range" name="length" min="8" max="128"
                /></label>
              </p>
            </div>

            <!-- Criteria Selection -->
            <div class="row">
              <div class="switch col s12 m6 l3">
                <label>
                  <input name="lowercase" type="checkbox" />
                  <span class="lever"></span>
                  Lowercase
                </label>
              </div>
              <div class="switch col s12 m6 l3">
                <label>
                  <input name="uppercase" type="checkbox" />
                  <span class="lever"></span>
                  Uppercase
                </label>
              </div>
              <div class="switch col s12 m6 l3">
                <label>
                  <input name="numbers" type="checkbox" />
                  <span class="lever"></span>
                  Numbers
                </label>
              </div>
              <div class="switch col s12 m6 l3">
                <label>
                  <input name="characters" type="checkbox" />
                  <span class="lever"></span>
                  Special Characters
                </label>
              </div>
            </div>

            <!-- Generate Button -->
            <div class="row">
              <div class="col s12 center">
                <button id="generate" class="waves-effect waves-light btn">
                  Generate Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Modals -->
    <div class="modal" id="emptyCriteriaModal">
      <div class="modal-content">
        <h4>Heads Up!</h4>
        <p>You didn't select any criteria.</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-close waves-effect waves-green btn-flat"
          >Sorry!</a
        >
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
