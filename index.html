<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-5">
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header text-center">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="form-control text-center pt-5 pb-4 fs-4"
          ></textarea>
        </div>
        <div class="container">
          <div
            class="
              card-footer
              row
              d-flex
              align-items-center
              justify-content-around
            "
          >
            <div
              class="
                col-8 col-sm-6 col-md-6
                d-inline-block d-flex
                align-items-center
                justify-content-center
                mb-2
              "
            >
              <div class="d-inline-block me-3">Lowercase</div>
              <span class="toggle" data-spec="lowercase"></span>
            </div>
            <div
              class="
                col-8 col-sm-6
                d-inline-block d-flex
                align-items-center
                justify-content-center
                mb-2
              "
            >
              <div class="d-inline-block me-3">Uppercase</div>
              <span class="toggle" data-spec="uppercase"></span>
            </div>
            <div
              class="
                col-8 col-sm-6
                d-inline-block d-flex
                align-items-center
                justify-content-center
                mb-2
              "
            >
              <div class="d-inline-block me-3">Numbers</div>
              <span class="toggle" data-spec="numbers"></span>
            </div>
            <div
              class="
                col-8 col-sm-6
                d-inline-block d-flex
                align-items-center
                justify-content-center
                mb-2
              "
            >
              <div class="d-inline-block me-3">Special Characters</div>
              <span class="toggle" data-spec="specialCharacters"></span>
            </div>

            <div class="row justify-content-center">
              <div class="col-8 col-sm-4 mb-2">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Password Length"
                  data-spec="length"
                />
              </div>
              <div class="col-8 col-sm-4 d-flex justify-content-center">
                <button id="generate" class="btn btn-primary">
                  Generate Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
