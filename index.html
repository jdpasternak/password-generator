<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="center-align">Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-content">
          <h2 class="center-align">Generate a Password</h2>
          <div class="row">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
            <!-- Password Length Range Input -->
            <p class="range-field">
              <label
                >Password Length
                <input type="range" id="length" min="8" max="128"
              /></label>
            </p>
            <div class="switch">
              <label>
                <input name="lowercase" type="checkbox" />
                <span class="lever"></span>
                Lowercase
              </label>
            </div>
            <div class="switch">
              <label>
                <input name="uppercase" type="checkbox" />
                <span class="lever"></span>
                Uppercase
              </label>
            </div>
            <div class="switch">
              <label>
                <input name="numbers" type="checkbox" />
                <span class="lever"></span>
                Numbers
              </label>
            </div>
            <div class="switch">
              <label>
                <input name="characters" type="checkbox" />
                <span class="lever"></span>
                Special Characters
              </label>
            </div>

            <button id="generate" class="waves-effect waves-light btn">
              Generate Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
